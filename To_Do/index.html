<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toodle Doodle</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1><span>To</span>odle-<span>Do</span>odle</h1>
      <h2>Hvad skal du have klaret?</h2>

      <input id="newTaskText" />
      <div>
      <button id="amountButton">Tilføj antal</button>
      <input id="newTaskAmount" type="number" class="hidden"/>
      <button id="timeButton">Tilføj tidspunkt</button>
      <input id="newTaskTime" type="time" class="hidden"/>
      </div>
      <button id="addButton">Tilføj til listen</button>
      <h1>To-Do</h1>
      <ul id="listField"></ul>
      <h1>Færdiggjorte opgaver</h1>
      <ul id="doneListField"></ul>
    </main>
  </body>
  <script src="script.js"></script>
</html>

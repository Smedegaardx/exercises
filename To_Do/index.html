<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toodle Doodle</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1><span>To</span>odle-<span>Do</span>odle</h1>
      <h3>Hvad skal du have klaret?</h3>
      <input id="newTaskText" placeholder="Opgave, Indkøb e.l." class="taskinput" />
      <div>
        <button id="amountButton">Tilføj antal</button>
        <input id="newTaskAmount" type="number" class="hidden taskinput" />
        <button id="timeButton">Tilføj tidspunkt</button>
        <input id="newTaskTime" type="time" class="hidden taskinput" />
      </div>
      <button id="addButton" class="primary">Tilføj til listen</button>
      <h2 id="h2_1" class="hidden">To-Do</h2>
      <ul id="listField"></ul>
      <h2 id="h2_2" class="hidden">Done</h2>
      <ul id="doneListField"></ul>
    </main>
  </body>
  <script src="script.js"></script>
</html>
